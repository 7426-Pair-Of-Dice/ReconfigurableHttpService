plugins {
    id 'java'
    id "edu.wpi.first.GradleRIO" version "2025.3.2"
}

group 'frc.robot'
version '2026.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'edu.wpi.first.wpilibj:wpilibj-java:2025.+'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0' 
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"
}

test {
    useJUnitPlatform() 
    testLogging {
        events "passed", "skipped", "failed" 
    }
}
apply plugin: 'maven-publish'
    
publishing {
      repositories {
          maven {
              name = "GitHubPackages"
              url = "https://maven.pkg.github.com/<organization/username>/<repository name>"
              credentials {
                  username = System.getenv("SECRET_USERNAME")
                  password = System.getenv("SECRET_PASSWORD")
              }
          }
      }

      publications {
          gpr(MavenPublication) {
              from components.java
              groupId = project.group
              artifactId = project.name
              version = project.version
          }
      }
  }
